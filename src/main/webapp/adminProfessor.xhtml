<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateBasic.xhtml">
	<ui:define name="title">IFCE Estágios - Professores</ui:define>
	
	<ui:param name="id" value="usuario" />
	<ui:param name="view" value="#{professorBean}" />
	<ui:param name="headerIcon" value="fa-book" />
	<ui:param name="headerTitle" value="Usuários" />
	<ui:param name="headerLink" value="adminProfessor.html" />
	<ui:param name="formTitle" value="Novo Professor" />
	<ui:param name="emptyMessage" value="Nenhum professor cadastrado!" />
	<ui:param name="btnNew" value="true" />
	<ui:param name="btnBack" value="true" />
	<ui:param name="btnSave" value="true" />
	<ui:param name="btnEdit" value="true" />
	<ui:param name="btnRemove" value="true" />
	
	<ui:define name="contentGrid">
		<p:column headerText="Nome">
			#{entity.nome}
		</p:column>
		<p:column headerText="Qualificação">
			#{entity.qualificacao}
		</p:column>
	</ui:define>
	<ui:define name="contentForm">
		<div class="form-group">
			<label for="inputNome" class="col-sm-2 control-label"><strong>Nome:</strong></label>
			<div class="col-sm-8">
				<p:inputText id="inputNome" value="#{professorBean.entity.nome}" placeholder="Nome do professor" styleClass="form-control" 
					required="true" requiredMessage="Item obrigatório!" />
			</div>
			<div class="col-sm-2">
				<p:message for="inputNome"  />
			</div>
		</div>
		<div class="form-group">
			<label for="inputQualificacao" class="col-sm-2 control-label"><strong>Qualificação:</strong></label>
			<div class="col-sm-8">
				<p:inputText id="inputQualificacao" value="#{professorBean.entity.qualificacao}" placeholder="Qualificação do professor" styleClass="form-control" 
					required="true" requiredMessage="Item obrigatório!" />
			</div>
			<div class="col-sm-2">
				<p:message for="inputQualificacao"  />
			</div>
		</div>
			<div class="form-group">
			<label for="inputIdade" class="col-sm-2 control-label"><strong>Idade:</strong></label>
			<div class="col-sm-8">
				<p:inputText id="inputIdade" value="#{professorBean.entity.idade}" placeholder="Idade do professor" styleClass="form-control" 
					required="true" requiredMessage="Item obrigatório!" />
			</div>
			<div class="col-sm-2">
				<p:message for="inputIdade"  />
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputNome" class="col-sm-2 control-label"><strong>Cursos:</strong></label>
			<div class="col-sm-8" >
					 <p:selectManyMenu value="#{professorBean.entity.cursosDarAula}" converter="#{cursoConverter}"
                         filter="true" filterMatchMode="contains" showCheckbox="true" columns="2" style="width:100%;">
				            <f:selectItems value="#{professorBean.entity.findAllCursos()}" var="c" itemLabel="#{c.nome}" itemValue="#{curso}" />
				      </p:selectManyMenu>
			</div>
			<div class="col-sm-2">
				<p:message for="inputQualificacao"  />
			</div>
		</div>
		

		
	</ui:define>
</ui:composition>
</html>
