<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<header class="header fixed-top clearfix">
<!--logo start-->
<div class="brand">

    <a href="home.html" class="logo">
        <img src="resources/images/img/ifceLogo.png" alt="" width="30"/>
        <strong> Estágio </strong>
    </a>
</div>

<div class="top-nav clearfix">
    <ul class="nav pull-right top-menu">
        <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                <img alt="" src="images/avatar1_small.jpg"/>
                <span class="username">
                	#{loginBean.usuario.nome} <h:outputFormat value="/ #{loginBean.instituicao.nome}" rendered="#{loginBean.usuario.tipoUsuario eq 'INSTITUICAO'}"/> 
                </span>
                <b class="caret"></b>
            </a>

            <ul class="dropdown-menu extended logout">
                <li><a href="perfil.html"><i class=" fa fa-user"> </i>Perfil</a></li>
                <li><a href="javascript:logoff();"><i class="fa fa-sign-out"></i>Sair</a></li>
            </ul>
        </li>
    </ul>
</div>
</header>
</ui:composition>
</html>
