<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateBasic.xhtml">
	<ui:define name="title">IFCE Estágios - Campus</ui:define>
	
	<ui:param name="id" value="campus" />
	<ui:param name="view" value="#{campusBean}" />
	<ui:param name="headerIcon" value="fa-book" />
	<ui:param name="headerTitle" value="Campus" />
	<ui:param name="headerLink" value="campus.html" />
	<ui:param name="formTitle" value="Campus" />
	<ui:param name="emptyMessage" value="Nenhum campus cadastrado!" />
	<ui:param name="btnNew" value="true" />
	<ui:param name="btnBack" value="true" />
	<ui:param name="btnSave" value="true" />
	<ui:param name="btnEdit" value="true" />
	<ui:param name="btnRemove" value="true" />
	
	<ui:define name="contentGrid">
		<p:column headerText="Instituição">
			#{entity.instituicao.nome}
		</p:column>
		<p:column headerText="Campus">
			#{entity.nome}
		</p:column>
		<p:column headerText="Email">
			#{entity.email}
		</p:column>
		<p:column headerText="Telefone">
			#{entity.telefone}
		</p:column>
	</ui:define>
	<ui:define name="contentForm">
		<div class="form-group">
			<label for="inputInstituicao" class="col-sm-2 control-label">Instituição:</label>
			<div class="col-sm-8">
				 <p:selectOneMenu id="inputInstituicao" value="#{campusBean.entity.instituicao}" converter="#{instituicaoConverter}" style="width:200px" >
		            <f:selectItems value="#{instituicaoBean.entitys}" var="i" itemLabel="#{i.nome}" itemValue="#{i}"/>
		        </p:selectOneMenu>
			</div>
			<div class="col-sm-2">
				<p:message for="inputInstituicao"  />
			</div>
		</div>
		<div class="form-group">
			<label for="inputNome" class="col-sm-2 control-label">Campus:</label>
			<div class="col-sm-8">
				<p:inputText id="inputNome" value="#{campusBean.entity.nome}" placeholder="Nome do Campus" styleClass="form-control" 
					required="true" requiredMessage="Item obrigatório!" maxlength="80"/>
			</div>
			<div class="col-sm-2">
				<p:message for="inputNome"  />
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-sm-2 control-label">Email:</label>
			<div class="col-sm-8">
				<p:inputText id="inputEmail" value="#{campusBean.entity.email}" placeholder="Email" styleClass="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputTelefone" class="col-sm-2 control-label">Telefone:</label>
			<div class="col-sm-8">
				<p:inputText id="inputTelefone" value="#{campusBean.entity.telefone}" placeholder="Telefone do Campus" styleClass="form-control" />
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
