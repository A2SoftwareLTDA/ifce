<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/layout/layoutPrivateBasic.xhtml">
	<ui:define name="title">IFCE Estágios - Documentos</ui:define>
	
	<ui:param name="id" value="documento" />
	<ui:param name="view" value="#{documentoBean}" />
	<ui:param name="headerIcon" value="fa-book" />
	<ui:param name="headerTitle" value="Documentos" />
	<ui:param name="headerLink" value="documento.html" />
	<ui:param name="formTitle" value="Documento" />
	<ui:param name="emptyMessage" value="Nenhum documento cadastrado!" />
	<ui:param name="btnNew" value="true" />
	<ui:param name="btnBack" value="true" />
	<ui:param name="btnSave" value="true" />
	<ui:param name="btnEdit" value="true" />
	<ui:param name="btnRemove" value="true" />
	
	<ui:define name="contentGrid">
		<p:column headerText="Obrigatório" width="100" styleClass="text-center">
			<span class="label #{entity.obrigatorio ? 'label-primary' : 'label-danger'}">#{entity.obrigatorio ? "Sim" : "Não"}</span>
		</p:column>
		<p:column headerText="Página" width="280">
			#{entity.pagina}
		</p:column>
		<p:column headerText="Nome">
			#{entity.nome}
		</p:column>
		<p:column headerText="Título">
			#{entity.titulo}
		</p:column>
	</ui:define>
	<ui:define name="contentForm">
		<div class="form-group">
			<label for="inputNome" class="col-sm-2 control-label">Nome:</label>
			<div class="col-sm-8">
				<p:inputText id="inputNome" value="#{documentoBean.entity.nome}" placeholder="Nome que identifique esse documento." styleClass="form-control" 
					required="true" requiredMessage="Item obrigatório!" />
			</div>
			<div class="col-sm-2">
				<p:message for="inputNome"  />
			</div>
		</div>
		<div class="form-group">
			<label for="inputTitulo" class="col-sm-2 control-label">Título:</label>
			<div class="col-sm-8">
				<p:inputText id="inputTitulo" value="#{documentoBean.entity.titulo}" placeholder="Este item será exibido para o aluno." styleClass="form-control" 
					required="true" requiredMessage="Item obrigatório!" />
			</div>
			<div class="col-sm-2">
				<p:message for="inputTitulo"  />
			</div>
		</div>
		<div class="form-group">
			<label for="inputPagina" class="col-sm-2 control-label">Página:</label>
			<div class="col-sm-8">
				<p:inputText id="inputPagina" value="#{documentoBean.entity.pagina}" placeholder="Nome da página deste documento.." styleClass="form-control" 
					required="true" requiredMessage="Item obrigatório!" />
			</div>
			<div class="col-sm-2">
				<p:message for="inputTitulo"  />
			</div>
		</div>
		<div class="form-group">
			<label for="inputDescricao" class="col-sm-2 control-label">Descrição:</label>
			<div class="col-sm-8">
				<p:inputTextarea id="inputDescricao" value="#{documentoBean.entity.descricao}" placeholder="Descreva o porque, e para que server este documento." styleClass="form-control" 
					required="true" requiredMessage="Item obrigatório!" rows="3"/>
			</div>
			<div class="col-sm-2">
				<p:message for="inputDescricao"  />
			</div>
		</div>
		<div class="form-group">
			<label for="inputObrigatorio" class="col-sm-2 control-label">Obrigatório:</label>
			<div class="col-sm-8">
				<p:selectBooleanButton id="inputObrigatorio" value="#{documentoBean.entity.obrigatorio}" onLabel="Sim" offLabel="Não" 
					onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px" />
			</div>
			<div class="col-sm-2">
				<p:message for="inputObrigatorio"  />
			</div>
		</div>
	
	   	<div class="form-group">  <!-- 2480x3508 --> 
	   		<div class="col-md-2">
	   			<hr/>
	   			<h4 class="text-center">Usuário</h4>
	   			<h:outputFormat value="#{documentoKeyBean.usuario}"  escape="false"/>
	   			<hr/>
	   			<h4 class="text-center">Aluno</h4>
	   			<h:outputFormat value="#{documentoKeyBean.aluno}"  escape="false"/>
	   			<hr/>
	   			<h4 class="text-center">Empresa</h4>
	   			<h:outputFormat value="#{documentoKeyBean.empresa}"  escape="false"/>
	   		</div>
	   		<div class="col-md-8">
	   			 <p:tabView id="tabView" scrollable="true">
	   			 	<p:ajax event="tabChange" process="inputHtmlPage" update="pageHtmlOutput"/>
			        <p:tab title="Edit">
			        	<h:panelGrid columns="1" width="100%">
			           		<p:inputTextarea id="inputHtmlPage" value="#{documentoBean.entity.htmlPage}" rows="40" styleClass="col-md-12"/>
			           	</h:panelGrid>
			        </p:tab>
			        <p:tab title="Preview">
			        	<h:panelGrid columns="1" width="100%" border="1">
			            	<h:outputFormat id="pageHtmlOutput" value="#{documentoBean.htmlPage}" escape="false" />
			            </h:panelGrid>
			        </p:tab>
			    </p:tabView>
	   		</div>
	   		<div class="col-md-2">
	   			<hr/>
	   			<h4 class="text-center">Instituição</h4>
	   			<h:outputFormat value="#{documentoKeyBean.instituicao}"  escape="false"/>
	   			<hr/>
	   			<h4 class="text-center">Campus</h4>
	   			<h:outputFormat value="#{documentoKeyBean.campus}"  escape="false"/>
	   			<hr/>
	   			<h4 class="text-center">Departamento</h4>
	   			<h:outputFormat value="#{documentoKeyBean.departamento}"  escape="false"/>
	   			<hr/>
	   			<h4 class="text-center">Curso</h4>
	   			<h:outputFormat value="#{documentoKeyBean.curso}"  escape="false"/>
	   		</div>
	   	</div>
	   	
		
	</ui:define>
</ui:composition>
</html>
