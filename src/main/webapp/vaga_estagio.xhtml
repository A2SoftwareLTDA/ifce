<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateBasic.xhtml">
	<ui:define name="title">IFCE Estágios - Empresas</ui:define>
	
	<ui:param name="id" value="vaga" />
	<ui:param name="view" value="#{vagaEstagioBean}" />
	<ui:param name="headerIcon" value="fa-book" />
	<ui:param name="headerTitle" value="Vagas de Estagio" />
	<ui:param name="headerLink" value="vaga_estagio.html" />
	<ui:param name="formTitle" value="Vaga de Estágio" />
	<ui:param name="emptyMessage" value="Nenhuma vaga cadastrada!" />
	<ui:param name="btnNew" value="true" />
	<ui:param name="btnBack" value="true" />
	<ui:param name="btnSave" value="true" />
	<ui:param name="btnEdit" value="true" />
	<ui:param name="btnRemove" value="true" />
	
	<ui:define name="contentGrid">
		<p:column headerText="Vaga de Estágio">
			#{entity.nome}
		</p:column>
		<p:column headerText="Turno">
			#{entity.turno}
		</p:column>
		<p:column headerText="Remuneração">
			#{entity.remuneracao}
		</p:column>
		<p:column headerText="Carga Horária">
			#{entity.cargaHoraria}
		</p:column>
	</ui:define>
	<ui:define name="contentForm">
		<div class="form-group">
		    <label for="nome" class="col-sm-2 control-label">Vaga de Estágio:</label>
		    <div class="col-sm-8">  
				<p:inputText styleClass="form-control" value="#{vagaEstagioBean.entity.nome}" maxlength="80"
					rendered="true" requiredMessage="Você deve informar o nome da vaga!"/>				    
		    </div>  
    	</div> 	
    	<div class="form-group">
		    <label for="descricao" class="col-sm-2 control-label">Descrição:</label>
		    <div class="col-sm-8">
				<p:inputTextarea styleClass="form-control" value="#{vagaEstagioBean.entity.descricao}" 
					rendered="true" requiredMessage="Informe a Descrição!" rows="4"/>				    
		    </div>
    	</div>
    	<div class="form-group">
		    <label for="requisitos" class="col-sm-2 control-label">Requisitos:</label>
		    <div class="col-sm-8">
				<p:inputTextarea styleClass="form-control" value="#{vagaEstagioBean.entity.requisitos}" 
					rows="4"/>				    
		    </div>
    	</div>
    	<div class="form-group">
		    <label for="atividades" class="col-sm-2 control-label">Atividades:</label>
		    <div class="col-sm-8">
				<p:inputTextarea styleClass="form-control" value="#{vagaEstagioBean.entity.atividades}" 
					rows="4"/>				    
		    </div>
    	</div>
    	<div class="form-group">
		    <label for="beneficios" class="col-sm-2 control-label">Benefícios:</label>
		    <div class="col-sm-8">
				<p:inputTextarea styleClass="form-control" value="#{vagaEstagioBean.entity.beneficios}" 
					rows="4"/>				    
		    </div>
    	</div>
    	<div class="form-group">
		    <label for="cargaHoraria" class="col-sm-2 control-label">Carga Horária:</label>
		    <div class="col-sm-8">
				<p:inputText styleClass="form-control" value="#{vagaEstagioBean.entity.cargaHoraria}" />				    
		    </div>
    	</div>
    	<div class="form-group">
		    <label for="remuneracao" class="col-sm-2 control-label">Remuneração:</label>
		    <div class="col-sm-8">
				<p:inputText styleClass="form-control" value="#{vagaEstagioBean.entity.remuneracao}" />				    
		    </div>
    	</div>
    	<div class="form-group">
		    <label for="turno" class="col-sm-2 control-label">Turno:</label>
		    <div class="col-sm-8">
		    	<p:selectOneMenu id="turno" value="#{vagaEstagioBean.entity.turno}" style="width:200px">
         			<f:selectItem itemLabel="Selecione..." itemValue="" />
         			<f:selectItem itemLabel="Manhã" itemValue="MANHA" />
         			<f:selectItem itemLabel="Tarde" itemValue="TARDE" />
         			<f:selectItem itemLabel="Noite" itemValue="NOITE" />
     			</p:selectOneMenu>				    
		    </div>
    	</div>
	</ui:define>
</ui:composition>
</html>
