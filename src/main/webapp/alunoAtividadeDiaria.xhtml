<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/layoutPrivateBasic.xhtml">
	<ui:define name="title">IFCE Estágios - Atividades Diária</ui:define>
	
	<ui:param name="id" value="atividade" />
	<ui:param name="view" value="#{alunoAtividadeDiariaBean}" />
	<ui:param name="headerIcon" value="fa-book" />
	<ui:param name="headerTitle" value="Atividades" />
	<ui:param name="headerLink" value="alunoAtividadeDiaria.html" />
	<ui:param name="formTitle" value="Atividade" />
	<ui:param name="emptyMessage" value="Nenhuma atividade cadastrada!" />
	<ui:param name="btnNew" value="true" />
	<ui:param name="btnBack" value="true" />
	<ui:param name="btnSave" value="true" />
	<ui:param name="btnEdit" value="true" />
	<ui:param name="btnRemove" value="true" />

	<ui:define name="contentGrid">
		<p:column headerText="Data" width="150" styleClass="text-center">
			<h:outputText value="#{entity.date}" >
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>
		<p:column headerText="Horas" width="70" styleClass="text-center">
			#{entity.quantidadeHoras}
		</p:column>
		<p:column headerText="Descrição">
			#{entity.descricao}
		</p:column>
	</ui:define>
	<ui:define name="contentForm">
		<div class="form-group">
			<label for="inputDate" class="col-sm-2 control-label">Data:</label>
			<div class="col-sm-3">
				<p:inputMask id="inputDate" styleClass="form-control" value="#{alunoAtividadeDiariaBean.entity.date}" mask="99/99/9999" 
					required="true" requiredMessage="Item obrigatório!">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</p:inputMask>
			</div>
			<div class="col-sm-2">
				<p:message for="inputDate"  />
			</div>
		</div>
		<div class="form-group">
			<label for="inputQuantHoras" class="col-sm-2 control-label">Quantidade de horas:</label>
			<div class="col-sm-3">
				<p:inputText id="inputQuantHoras" value="#{alunoAtividadeDiariaBean.entity.quantidadeHoras}" placeholder="Quantidade de horas estagiado." styleClass="form-control" 
					required="true" requiredMessage="Item obrigatório!" />
			</div>
			<div class="col-sm-2">
				<p:message for="inputQuantHoras"  />
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputDescricao" class="col-sm-2 control-label">Descrição :</label>
			<div class="col-sm-8">
				<p:inputTextarea id="inputDescricao" value="#{alunoAtividadeDiariaBean.entity.descricao}" placeholder="Dscrição das atividades diárias" styleClass="form-control" 
					required="true" requiredMessage="Item obrigatório!" rows="3"/>
			</div>
			<div class="col-sm-2">
				<p:message for="inputDescricao"  />
			</div>
		</div>
		
	</ui:define>
</ui:composition>
</html>
