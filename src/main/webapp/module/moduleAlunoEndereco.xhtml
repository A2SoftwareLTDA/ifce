<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<div class="form-group">
		<label for="inputEndereco" class="col-sm-2 control-label">Endereço:</label>
		<div class="col-sm-8">
			<p:inputText id="inputEndereco" value="#{aluno.endereco}" placeholder="Rua..." styleClass="form-control"
				disabled="#{disabled}"/>
		</div>
	</div>
	<div class="form-group">
		<label for="inputNumero" class="col-sm-2 control-label">Número:</label>
		<div class="col-sm-8">
			<p:inputText id="inputNumero" value="#{aluno.numero}" placeholder="Número" styleClass="form-control"
				disabled="#{disabled}"/>
		</div>
	</div>
	<div class="form-group">
		<label for="inputBairro" class="col-sm-2 control-label">Bairro:</label>
		<div class="col-sm-8">
			<p:inputText id="inputBairro" value="#{aluno.bairro}" placeholder="Bairro..." styleClass="form-control" 
				disabled="#{disabled}"/>
		</div>
	</div>
	<div class="form-group">
		<label for="inputCEP" class="col-sm-2 control-label">CEP:</label>
		<div class="col-sm-8">
			<p:inputText id="inputCEP" value="#{aluno.cep}" placeholder="CEP" styleClass="form-control" 
				disabled="#{disabled}"/>
		</div>
	</div>
	<div class="form-group">
		<label for="inputCidade" class="col-sm-2 control-label">Cidade:</label>
		<div class="col-sm-8">
			<p:inputText id="inputCidade" value="#{aluno.cidade}" placeholder="Cidade" styleClass="form-control"
				 disabled="#{disabled}"/>
		</div>
	</div>
	<div class="form-group">
		<label for="inputUF" class="col-sm-2 control-label">UF:</label>
		<div class="col-sm-8">
			<ui:include src="/module/moduleSelectOneEstadosBrasil.xhtml">
				<ui:param name="value" value="#{aluno.uf}"/>
				<ui:param name="disabled" value="#{disabled}"/>
			</ui:include>
		</div>
	</div>

</ui:composition>
</html>
