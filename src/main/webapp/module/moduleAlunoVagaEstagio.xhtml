<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<div class="form-group">
	    <label for="inputVagaNome" class="col-sm-2 control-label">Nome:</label>
	    <div class="col-sm-8">
			<p:inputText id="inputVagaNome" styleClass="form-control" value="#{vagaEstagio.nome}" placeholder="Nome..."
				disabled="#{disabled}"/>			    
	    </div>
   	</div>
  	<div class="form-group">
	    <label for="inputVagaDescricao" class="col-sm-2 control-label">Descrição:</label>
	    <div class="col-sm-8">
			<p:inputTextarea id="inputVagaDescricao" styleClass="form-control" value="#{vagaEstagio.descricao}" rows="2" 
				placeholder="Descrição..." disabled="#{disabled}"/>			    
	    </div>
  	</div>
   	<div class="form-group">
	    <label for="inputVagaRequisitos" class="col-sm-2 control-label">Requisitos:</label>
	    <div class="col-sm-8">
			<p:inputTextarea id="inputVagaRequisitos" styleClass="form-control" value="#{vagaEstagio.requisitos}" rows="2" 
				placeholder="Requisitos..." disabled="#{disabled}"/>			    
	    </div>
   	</div>
   	<div class="form-group">
	    <label for="inputVagaAtividades" class="col-sm-2 control-label">Atividades:</label>
	    <div class="col-sm-8">
			<p:inputTextarea id="inputVagaAtividades" styleClass="form-control" value="#{vagaEstagio.atividades}" rows="2" 
				placeholder="Atividades..." disabled="#{disabled}"/>			    
	    </div>
   	</div>
   	<div class="form-group">
	    <label for="inputVagaBeneficios" class="col-sm-2 control-label">Beneficios:</label>
	    <div class="col-sm-8">
			<p:inputText id="inputVagaBeneficios" styleClass="form-control" value="#{vagaEstagio.beneficios}" 
				placeholder="Beneficios" disabled="#{disabled}"/>			    
	    </div>
  	</div>
   	<div class="form-group">
	    <label for="inputVagaTurno" class="col-sm-2 control-label">Turno:</label>
	    <div class="col-sm-8">
	    	<p:selectOneMenu id="inputVagaTurno" value="#{vagaEstagio.turno}" style="width:125px" disabled="#{disabled}">
	            <f:selectItem itemLabel="Selecione..." itemValue="" />
	            <f:selectItem itemLabel="Manhã" itemValue="MANHA" />
	            <f:selectItem itemLabel="Tarde" itemValue="TARDE" />
	            <f:selectItem itemLabel="Noite" itemValue="NOITE" />
	        </p:selectOneMenu>			    
	    </div>
  	</div>

  	<div class="form-group">
	    <label for="inputVagaCargaHoraria" class="col-sm-2 control-label">Carga Horaria Semanal:</label>
	    <div class="col-sm-8">
			<p:inputText id="inputVagaCargaHoraria" styleClass="form-control" value="#{vagaEstagio.cargaHoraria}" 
				placeholder="Quantas horas de estágio por semana!" disabled="#{disabled}"/>			    
	    </div>
  	</div>
   	<div class="form-group">
	    <label for="inputVagaBolsa" class="col-sm-2 control-label">Valor da Bolsa:</label>
	    <div class="col-sm-8">
			<p:inputText id="inputVagaBolsa" styleClass="form-control" value="#{vagaEstagio.remuneracao}" 
				placeholder="Valor da Bolsa" disabled="#{disabled}" />			    
	    </div>
   	</div>
   	<div class="form-group">
	    <label for="inputVagaTransporte" class="col-sm-2 control-label">Valor auxilio transporte:</label>
	    <div class="col-sm-8">
			<p:inputText id="inputVagaTransporte" styleClass="form-control" value="#{vagaEstagio.remuneracao}" 
				placeholder="Valor da Auxilio Transporte" disabled="#{disabled}" />			    
	    </div>
   	</div>
   	<div class="form-group">
	    <label for="inputVagaApoliceNumero" class="col-sm-2 control-label">Apolice nº:</label>
	    <div class="col-sm-8">
			<p:inputText id="inputVagaApoliceNumero" styleClass="form-control" value="#{vagaEstagio.apoliceNumero}" 
				placeholder="Número da Apólice de Seguro" disabled="#{disabled}" />			    
	    </div>
   	</div>
   	<div class="form-group">
	    <label for="inputVagaApoliceEmpresa" class="col-sm-2 control-label">Apolice Empresa:</label>
	    <div class="col-sm-8">
			<p:inputText id="inputVagaApoliceEmpresa" styleClass="form-control" value="#{vagaEstagio.apoliceEmpresa}" 
				placeholder="Empresa da Apolice de Seguro"  disabled="#{disabled}" />			    
	    </div>
   	</div>

	horaInicioEstagio;<br/>
	horaFimOuIntervalo;<br/>
	horaRetorno;<br/>
	horaFimEstagio;<br/>
	vigenciaInicio;<br/>
	vigenciaFim;<br/>

</ui:composition>
</html>
