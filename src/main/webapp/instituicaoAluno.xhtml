<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateBasic.xhtml">
	<ui:define name="title">IFCE Estágios - Alunos</ui:define>
	
	<ui:param name="id" value="aluno" />
	<ui:param name="view" value="#{instituicaoAlunoBean}" />
	<ui:param name="headerIcon" value="fa-book" />
	<ui:param name="headerTitle" value="Alunos" />
	<ui:param name="headerLink" value="instituicaoAluno.html" />
	<ui:param name="formTitle" value="Aluno" />
	<ui:param name="emptyMessage" value="Nenhum aluno cadastrado!" />
	<ui:param name="btnNew" value="false" />
	<ui:param name="btnBack" value="true" />
	<ui:param name="btnSave" value="false" />
	<ui:param name="btnEdit" value="true" />
	<ui:param name="btnRemove" value="true" />
	
	<ui:define name="contentGrid">
		<p:column headerText="Status" width="100" styleClass="text-center">
			#{entity.status}
		</p:column>
		<p:column headerText="Nome">
			#{entity.usuario.nome}
		</p:column>
		<p:column headerText="Matrícula" width="150">
			#{entity.matricula}
		</p:column>
		<p:column headerText="Instituição" width="100">
			#{entity.curso.departamento.campus.instituicao.nome}
		</p:column>
		<p:column headerText="Campus" width="150">
			#{entity.curso.departamento.campus.nome}
		</p:column>
		<p:column headerText="Departamento" width="150">
			#{entity.curso.departamento.nome}
		</p:column>
		<p:column headerText="Curso">
			#{entity.curso.nome}
		</p:column>
	</ui:define>
	
	<ui:define name="headerFormButton">
		<p:commandLink  action="#{instituicaoAlunoBean.saveInvalido}" update=":formAll" styleClass="pull-right btn btn-info btn-sm"
			style="margin-right: 10px;" >
			<i class="fa fa-save" />
			<p:confirm header="Confime" message="Você tem certeza?" icon="ui-icon-alert" />
			Inválido
		</p:commandLink>
		<p:commandLink  action="#{instituicaoAlunoBean.saveValido}" update=":formAll" styleClass="pull-right btn btn-info btn-sm"
			style="margin-right: 10px;" >
			<i class="fa fa-save" />
			<p:confirm header="Confime" message="Você tem certeza?" icon="ui-icon-alert" />
			Válido
		</p:commandLink>
	</ui:define>
	
	<ui:define name="contentForm">
		<ui:include src="/module/moduleUsuario.xhtml">
			<ui:param name="usuario" value="#{instituicaoAlunoBean.entity.usuario}"/>
			<ui:param name="disabled" value="true"/>
		</ui:include>
		<ui:include src="/module/moduleAluno.xhtml">
			<ui:param name="aluno" value="#{instituicaoAlunoBean.entity}"/>
			<ui:param name="disabled" value="true"/>
		</ui:include>
		<ui:include src="/module/moduleAlunoCurso.xhtml">
			<ui:param name="aluno" value="#{instituicaoAlunoBean.entity}"/>
			<ui:param name="disabled" value="true"/>
		</ui:include> 
		<ui:include src="/module/moduleAlunoEndereco.xhtml">
			<ui:param name="aluno" value="#{instituicaoAlunoBean.entity}"/>
			<ui:param name="disabled" value="true"/>
		</ui:include>
	</ui:define>      
</ui:composition>
</html>
