<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateBasic.xhtml">
	<ui:define name="title">IFCE Estágios - Curso</ui:define>
	
	<ui:param name="id" value="curso" />
	<ui:param name="view" value="#{cursoBean}" />
	<ui:param name="headerIcon" value="fa-book" />
	<ui:param name="headerTitle" value="Cursos" />
	<ui:param name="headerLink" value="curso.html" />
	<ui:param name="formTitle" value="Curso" />
	<ui:param name="emptyMessage" value="Nenhum curso cadastrado!" />
	<ui:param name="btnNew" value="true" />
	<ui:param name="btnBack" value="true" />
	<ui:param name="btnSave" value="true" />
	<ui:param name="btnEdit" value="true" />
	<ui:param name="btnRemove" value="true" />
	
	<ui:define name="contentGrid">
		<p:column headerText="Instituição">
			#{entity.nome}
		</p:column>
	</ui:define>
	<ui:define name="contentForm">
		<div class="form-group">
			<label for="inputNome" class="col-sm-2 control-label">Curso:</label>
			<div class="col-sm-8">
				<p:inputText id="inputNome" value="#{cursoBean.entity.nome}" placeholder="Nome do Curso" styleClass="form-control" 
					required="true" requiredMessage="Item obrigatório!" maxlength="80"/>
			</div>
			<div class="col-sm-2">
				<p:message for="inputNome"  />
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
