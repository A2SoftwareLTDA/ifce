<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateDefault.xhtml">
	<ui:define name="title">Usuarios</ui:define>
	<ui:define name="container">
	    <h:form>
			<p:dataTable id="usuarioTable" var="usuario" value="#{usuarioBean.usuarios}" paginator="true"
				emptyMessage="Nenhuma usuario encontrado!" rendered="#{!usuarioBean.form}">
				<p:column width="230" styleClass="text-center">
					<f:facet name="header">
						<p:commandLink action="#{usuarioBean.form}" update="@form" title="Cadastrar novo usuario" styleClass="btn btn-primary btn-sm">
							<i class="fa fa-plus-square"/>
							Novo
						</p:commandLink>
					</f:facet>
					<p:commandLink update="@form" actionListener="#{usuarioBean.form}" styleClass="btn btn-primary btn-sm">
			 			<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}"/>
			 			<i class="fa fa-pencil"/>
			 			Resetar Senha
					</p:commandLink>&nbsp;
					<p:commandLink action="#{usuarioBean.excluir}" update="@form" styleClass="btn btn-danger btn-sm"> 
						<f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}"/>
						<i class="fa fa-times-circle"/>  
						Excluir
						<p:confirm header="Excluir Usuario" message="Deseja realmente excluir este Usuário?" icon="ui-icon-alert" /> 
				   	</p:commandLink>  
				 	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
				        <p:commandButton value="Sim, Claro" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
				        <p:commandButton value="Não, ainda não!" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
				    </p:confirmDialog> 
				</p:column>
				<p:column headerText="Usuário">
					#{usuario.nome}
				</p:column>
				<p:column headerText="Email">
					#{usuario.email}
				</p:column>
				<p:column headerText="Tipo de Usuário">
					<p:inplace id="tipoUsuario" label="#{usuario.tipoUsuario}" effectSpeed="fast" editor="true">
			            <h:selectOneMenu value="#{usuario.tipoUsuario}">
			                <f:selectItem itemLabel="Administrador" itemValue="ADMINISTRADOR" />
			                <f:selectItem itemLabel="Instituíção" itemValue="INSTITUICAO" />
			                <f:selectItem itemLabel="Empresa" itemValue="EMPRESA" />
			                <f:selectItem itemLabel="Aluno" itemValue="ALUNO" />
			                <p:ajax listener="#{usuarioBean.update(usuario)}"/>
			            </h:selectOneMenu>
			        </p:inplace>
				</p:column>
			</p:dataTable>
			<p:panel header="Aluno" rendered="#{alunoBean.form}" styleClass="form-horizontal">
				
				<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Aluno:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{alunoBean.aluno.nome}" maxlength="80"
							rendered="true" requiredMessage="Você deve informar o nome do Aluno!"/>				    
				    </div>
		    	</div>
				<div class="text-center">
					<p:commandLink action="#{alunoBean.salvar}" update="@form" styleClass="btn btn-primary btn-sm">
						<i class="fa fa-save" />
						Salvar
					</p:commandLink>
					&nbsp;
					<p:commandLink  action="#{alunoBean.grid}" update="@form" styleClass="btn btn-danger btn-sm">
						<i class="fa fa-reply-all" />
						Cancelar
					</p:commandLink>
				</div>
			</p:panel>
		</h:form>
	    
	</ui:define>
</ui:composition>
</html>
