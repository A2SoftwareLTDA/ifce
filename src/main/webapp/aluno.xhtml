<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateDefault.xhtml">
	<ui:define name="title">Turnos</ui:define>
	<ui:define name="container">
	    <h:form>
			<p:dataTable id="alunoTable" var="aluno" value="#{alunoBean.alunos}" paginator="true"
				emptyMessage="Nenhuma aluno encontrado!" rendered="#{!alunoBean.form}">
				<p:column width="180" styleClass="text-center">
					<f:facet name="header">
						<p:commandLink action="#{alunoBean.form}" update="@form" title="Cadastrar novo aluno" styleClass="btn btn-primary btn-sm">
							<i class="fa fa-plus-square"/>
							Novo
						</p:commandLink>
					</f:facet>
					<p:commandLink update="@form" actionListener="#{alunoBean.form}" styleClass="btn btn-primary btn-sm">
			 			<f:setPropertyActionListener target="#{alunoBean.aluno}" value="#{aluno}"/>
			 			<i class="fa fa-pencil"/>
			 			Editar
					</p:commandLink>&nbsp;
					<p:commandLink action="#{alunoBean.excluir}" update="@form" styleClass="btn btn-danger btn-sm"> 
						<f:setPropertyActionListener target="#{alunoBean.aluno}" value="#{aluno}"/>
						<i class="fa fa-times-circle"/>  
						Excluir
						<p:confirm header="Excluir Aluno" message="Deseja realmente excluir este Aluno?" icon="ui-icon-alert" /> 
				   	</p:commandLink>  
				 	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
				        <p:commandButton value="Sim, Claro" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
				        <p:commandButton value="Não, ainda não!" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
				    </p:confirmDialog> 
				</p:column>
				<p:column headerText="Aluno">
					#{aluno.nome}
				</p:column>
				<p:column headerText="Matrícula">
					#{aluno.matricula}
				</p:column>
			</p:dataTable>
			<p:panel header="Aluno" rendered="#{alunoBean.form}" styleClass="form-horizontal">
				<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Aluno:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{alunoBean.aluno.nome}" maxlength="80"
							required="true" requiredMessage="Você deve informar o nome do Aluno!"
							placeholder="Nome completo do aluno"/>				    
				    </div>
		    	</div>
		    	<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Matrícula:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{alunoBean.aluno.matricula}" maxlength="30"
							required="true" requiredMessage="Você deve informar o nome da Matrícula!"/>				    
				    </div>
		    	</div>
		    	<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Telefone:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{alunoBean.aluno.telefone}" maxlength="80"/>				    
				    </div>
		    	</div>
		    	<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Habilidades:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{alunoBean.aluno.habilidades}" maxlength="80"/>				    
				    </div>
		    	</div>
		    	<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Curriculum Lattes:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{alunoBean.aluno.cvLattes}" maxlength="80"/>				    
				    </div>
		    	</div>
		    	<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Semestre Atual:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{alunoBean.aluno.semestreAtual}" maxlength="80"/>				    
				    </div>
		    	</div>
		    	<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Data de Nascimento:</label>
				    <div class="col-sm-8">
						<p:inputMask styleClass="form-control" value="#{alunoBean.aluno.dataNascimento}" 
							mask="99/99/9999">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</p:inputMask>				    
				    </div>
		    	</div>
		    	<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">CPF:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{alunoBean.aluno.cpf}" maxlength="80"/>				    
				    </div>
		    	</div>
		    	<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">RG:</label>
				    <div class="col-sm-8">
						<p:inputText styleClass="form-control" value="#{alunoBean.aluno.rg}" maxlength="80"/>				    
				    </div>
		    	</div>
		    	
				<div class="text-center">
					<p:commandLink action="#{alunoBean.salvar}" update="@form" styleClass="btn btn-primary btn-sm">
						<i class="fa fa-save" />
						Salvar
					</p:commandLink>
					&nbsp;
					<p:commandLink  action="#{alunoBean.grid}" update="@form" styleClass="btn btn-danger btn-sm">
						<i class="fa fa-reply-all" />
						Cancelar
					</p:commandLink>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
