<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layout/layoutPrivateDefault.xhtml">
	<ui:define name="title">IFCE Estágios - Complete o Cadastro</ui:define>
	<ui:define name="container">
	
		<div class="row">
	        <div class="col-md-12">
	            <ul class="breadcrumb">
	                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
	                <li class="active"><a href="perfil.html">Complete o seu cadastro</a></li>
	            </ul>
	        </div>
	    </div>
	    <div class="alert alert-warning alert-block fade in">
	        <button data-dismiss="alert" class="close close-sm" type="button">
	            <i class="fa fa-times"></i>
	        </button>
	        <h4>
	            <i class="icon-ok-sign"></i>
	            Complete o seu Cadastro!
	        </h4>
	        <p>Após concluir seu cadastro, você terá acesso as outras páginas!</p>
	    </div>
	    
    	<p:wizard flowListener="#{alunoCompleteCadastroBean.onFlowProcess}" backLabel="Voltar" nextLabel="Próximo" showNavBar="true" showStepStatus="true"  >
	        <p:tab id="aluno" title="Informações do Aluno">
	            <p:panel styleClass="form-horizontal">
	            	<div id="usuario" class="tab-pane active">
            			<ui:include src="/module/moduleUsuario.xhtml">
							<ui:param name="usuario" value="#{alunoCompleteCadastroBean.usuario}"/>
						</ui:include>
            		</div>
            		<div id="aluno" class="tab-pane">
						<ui:include src="/module/moduleAluno.xhtml">
							<ui:param name="aluno" value="#{alunoCompleteCadastroBean.aluno}"/>
						</ui:include>
                 	</div>
	            </p:panel>
	        </p:tab>
	     	<p:tab id="endereco" title="Seu endereço">
	            <p:panel styleClass="form-horizontal">
	            	<ui:include src="/module/moduleAlunoEndereco.xhtml">
						<ui:param name="aluno" value="#{alunoCompleteCadastroBean.aluno}"/>
					</ui:include>
	            </p:panel>
	        </p:tab>
	        <p:tab id="curso" title="Sobre seu curso">
	            <p:panel styleClass="form-horizontal">
	            	<ui:include src="/module/moduleAlunoCurso.xhtml">
						<ui:param name="aluno" value="#{alunoCompleteCadastroBean.aluno}"/>
					</ui:include>
					<div class="text-right">
						<p:commandLink action="#{alunoCompleteCadastroBean.save}" styleClass="btn btn-info">
							<i class="fa fa-save" />
							<strong>Salvar</strong>
						</p:commandLink>
					</div>  
	            </p:panel>
	        </p:tab>
    	</p:wizard>	
	</ui:define>
</ui:composition>
</html>
